<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <div class="container">
        <header id="header">

        </header>
        <div class="row">
            <div class="col-6">
                <h1>Login</h1>
                <form id="loginForm" onsubmit="login(event)">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="name@example.com" id="email" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" value="george.edwards@reqres.in">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase単a</label>
                        <input type="password" name="password" class="form-control" placeholder="contrase単a" id="password"
                            required minlength="5" value="123456">
                    </div>
                    <button class="btn btn-success" type="submit">Ingresar</button>
                </form>
            </div>
            <div class="col-6">
                <h1>Registro</h1>
                <form id="registerForm" onsubmit="registerUser(event)">
                    <div class="mb-3">
                        <label for="email" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" name="fullName" placeholder="Pepito Sanchez" required maxlength="30">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="name@example.com" required
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Edad</label>
                        <input type="number" class="form-control" name="age" maxlength="3" max="120" min="0" placeholder="Edad" required >
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase単a</label>
                        <input type="password" name="password" class="form-control" placeholder="contrase単a"
                            required minlength="5">
                    </div>
                    <button class="btn btn-dark" type="submit">Registrar</button>
                </form>
            </div>
        </div>
        
    </div>
    <div id="clock" class="clock">

    </div>
    <button class="btn btn-warning" onclick="stopWatch()">STOP WATCH</button>
    <button type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#alertModal" id="boton">
        Launch demo modal
    </button>
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="exampleModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        Error en alguno de los datos ingresados
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <button id="btn">Swal</button>
    <!-- <script src="/assets/bootstrap-5.0.2-dist/js/"></script> -->
    <script src="/JS/signup.js"></script>
</body>

</html>
