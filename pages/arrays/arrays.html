<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container-lg">
        <h1>Arrays</h1>
        <div class="row">
            <div class="col-6">
                <!-- MÉTODOS DE ARRAYS -->
                <button class="btn btn-primary btn-sm" onclick="listFruits()">Listar frutas</button>
                <button class="btn btn-sm btn-dark mx-1 text-light"
                        onclick="resolveExcercise()">Resolver ejercicio</button>
            </div>
            <div class="col-6">
                <textarea class="form-control" rows="4" id="textArea"></textarea>
            </div>
        </div>
        <!-- <form> -->
            <div class="mb-3">
                <label for="fruits" class="form-label">Ingresar frutas</label>
                <!-- onkeyup="addFruit(event)" -->
                <input type="text" class="form-control" id="fruits" 
                       aria-describedby="fruitInput" placeholder="Ingrese nombre de la fruta">
            </div>
            <button class="btn btn-primary btn-sm" onclick="addFruit()" >Añadir</button>
            <button class="btn btn-danger btn-sm" onclick="deleteFruit()">Eliminar fruta</button>
            <button class="btn btn-success btn-sm" onclick="countVowels()">Contar vocales</button>
        <!-- </form> -->
        <div class="row">
            <code class="col-12" id="result"></code>
        </div>
    </div>
    
    <script src="/JS/arrays/methods.js"></script>
</body>
</html>
