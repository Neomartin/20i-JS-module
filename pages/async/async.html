        <p class="lead">API The Movie Database</p>
        <div class="p-3">
            <label for="searchMovie" class="form-label">Película</label>
            <input type="text" name="search" id="searchMovie" class="form-control" placeholder="Ingrese nombre de película a buscar" onkeyup="searchMovie(event.target.value, 1)" minlength="3">
            <nav aria-label="Page navigation example">
              <nav aria-label="...">
                <ul class="pagination">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>

                    <a class="page-link" href="#" onclick="searchByPage(2)">2</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#" onclick="searchByPage(3)">3</a></li>
                  <li class="page-item"><a class="page-link" href="#" onclick="searchByPage(4)">4</a></li>
                  <li class="page-item"><a class="page-link" href="#" onclick="searchByPage(5)">5</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
            </nav>
        </div>
        <div class="movie-list-container">
          <ul class="movie-list" id="movie-list">
          </ul>
        </div>
      </section>
    </main>
